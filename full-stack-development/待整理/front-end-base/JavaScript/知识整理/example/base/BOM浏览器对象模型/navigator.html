<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<base target="_blank">
	<title>navigator对象</title>
	<style>
		em{
			color:red;
			font-size:18px;
		}
		a{
			text-decoration:none;
			color:rgba(0,0,255,0.6);
		}
	</style>
</head>
<body>
	<section>
		<h3>navigator是什么</h3>
		<h4>1.概念</h4>
		<p>navigator是一个用来反映浏览器本身及其功能信息的对象</p>
		<h4>2.<a href="http://www.w3school.com.cn/jsref/dom_obj_navigator.asp">集合、属性和方法</a></h4>
		<h4>3.易错解析</h4>
		<p>1）navigator是window对象的属性</p>
		<p>2）通过检测用户代理字符串（userAgent）来识别各种浏览器是不可靠的，推荐使用<em>功能检测法</em></p>
	</section>
	<hr>
	<section>
		<h3>为什么要使用navigator</h3>
	</section>
	<hr>
	<section>
		<h3>怎么使用navigator</h3>
		<script>
			console.log(navigator.userAgent);
			console.log(window.navigator.userAgent);

		</script>
	</section>
</body>
</html>
