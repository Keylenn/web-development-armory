<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<base target="_blank">
	<title>history 对象</title>
	<style>
		em{
			color:red;
			font-size:18px;
		}
		a{
			text-decoration:none;
			color:rgba(0,0,255,0.6);
		}
	</style>
</head>
<body>
	<section>
		<h3>history 是什么</h3>
		<h4>1.概念</h4>
		<p>history 对象包含用户（在浏览器窗口中）访问过的 URL</p>
		<h4>2.<a href="http://www.w3school.com.cn/jsref/dom_obj_history.asp">属性和方法</a></h4>
		<h4>3.易错解析</h4>
		<p>1）history 是window对象的属性</p>
		<p>2）History 对象最初设计来表示窗口的浏览历史。但出于隐私方面的原因，History 对象不再允许脚本访问已经访问过的实际 URL。唯一保持使用的功能只有 back()、forward() 和 go() 方法。</p>
	</section>
	<hr>
	<section>
		<h3>为什么要使用navigator</h3>
	</section>
	<hr>
	<section>
		<h3>怎么使用navigator</h3>
		<a href="#" target="_self">测试页面</a><br>
		<button id="back">后退</button>
		<button id="forward">前进</button>
		<script>
			var back=document.getElementById("back");
			var forward=document.getElementById("forward");
			back.onclick=function(){
				history.back();//等价history.go(-1);
			}
			forward.onclick=function(){
				history.forward();//等价history.go(1);
			}
		</script>
	</section>
</body>
</html>
