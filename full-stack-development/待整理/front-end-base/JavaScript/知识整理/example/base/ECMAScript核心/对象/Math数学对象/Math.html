<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Math（数学）对象</title>
	<script>
		//1.作用：执行普通的算数任务
		//2.创建随机数，并进行取整和四舍五入
			var num1=Math.random()*10;//生成0-10的随机数
			document.write(num1+'<br>');
			document.write(Math.round(num1)+'<br>');//四舍五入
			document.write(Math.ceil(num1)+'<br>');//向上取整
			document.write(Math.floor(num1)+'<br>');//向下取整
		//3.数组求最值
			var x
			var arr1 = [1,21,54,-2,25,46,-17];
			for (x in arr1){
			document.write(arr1[x] + "&nbsp;&nbsp;&nbsp;")
			}// document.write(arr1+'<br>');
			document.write('<br>'+Math.max.apply(null, arr1)+'<br>'+Math.min.apply(null, arr1)+"<br>");//最大值,最小值
			
				
		//4.常用数学方法举例
		document.write('<br>'+Math.abs(-Math.PI)+'<br>');//返回数的绝对值
		document.write(Math.pow(2,10)+'<br>');//返回 x 的 y 次幂
		document.write(Math.sqrt(100)+'<br>');//返回数的平方根
		document.write(Math.exp(2)+'<br>');//返回 e 的指数
		document.write(Math.log(Math.E)+'<br>');//返回 e 的指数
	</script>
</head>
<body>
	
</body>
</html>
