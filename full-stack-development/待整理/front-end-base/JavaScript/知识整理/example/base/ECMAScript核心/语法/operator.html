<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>操作符</title>
</head>
<body>
	<script>
//操作符（理不清优先级加（））
	//1、算术运算符
		//1) +
			var num1=1+3;		//代数求和
			var str1="Java";	
			var str2="Script";
			var str3=str1+str2;	//字符串拼接
			var str4=num1 + "";	//数值转字符串
			alert( typeof(str4) );
			document.write(num1+"<br/>"+str1+"<br/>"+str2+"<br/>"+str3 +"<br/>");

		//2) -
			var num2=4-1; //减法操作	
			var num3='a'-0;
			var num4='666'-0;//字符串转数值
			document.write(num2+"<br/>"+num3+"<br/>"+num4+"<br/>");
		
		//3)*
			var num5=3*4.1; //乘法运算

			document.write(num5+"<br/>"+parseInt(num5)+"<br/>")

		//4）/
			var num6=10/3; //除法运算
			document.write(num6+"<br/>"+Math.floor(num6)+"<br/>"+Math.ceil(num6)+"<br/>");

		//5） %
			// 求余，符号与第一个数相同（向前看）
			var num7=-26%12;
			var num8=26%12;
			document.write("num7="+num7+"<br/>"+"num8="+num8+"<br/>")
	//2、自增与自减
		//1）++
			var num9=3;
			var num10=num9++; //num10=num9,num9+1
			document.write("num9="+num9+"<br/>"+"num10="+num10+"<br/>")
			var num11=++num9; //num9+1,num11=num9
			document.write("num9="+num9+"<br/>"+"num11="+num11+"<br/>")
		//2)-- 同上
	//3、关系操作符
		//1）大小关系：>, < , >=, <=(不同类型遵循操作规则)
		//2)等值关系：==, !=, ===, !==(不同类型遵循操作规则,==只需要数值相等，===需要数值和数据类型都相等)
		var str="10";
		var num12=10;
		document.write( str==num12 ? "YES" : 'NO' );
	//4、条件运算符:  ?:;（简洁版的if else）
		document.write('<br/>');
		document.write( NaN==NaN ? "YES" : 'NO' );
	//5、布尔操作符 ：！(逻辑非)、 &&（逻辑与）、  ||（逻辑或）
		var a=10>5 && 5>6; //false
		var b=10>5 && 5<6; //true,全真才真
		var c=10<5 || 5>6; //false,全假才假
		var d=10>5 || 5>6; //true
	//6、按位运算符：~ 按位非（NOT 反码），&按位与（AND 同1才1），| 按位或（OR 同0才0）， ^按位异或（XOR 同0异1），<<左移，>>有符号右移，>>>无符号右移	
	//7、赋值运算符： 	= 、   复合赋值（+=、-=、*=、%=）
	//8、对象操作符：.属性访问、[]属性或数组访问、 new调用构造函数常见对象、delete变量属性删除、void(返回undefined)、in判断属性、instanceof原型判断
	//9、其它操作符，逗号操作符、()分组操作、typeof类型操作符
	
		//typeof一般用来判断简单数据类型，如果是对象类型，因为大部分返回的都是object，实际一般不会使用；
		//而instanceof的判断也需要满足同一个上下文的条件，否则也会出错
		var e=[1, 2, 3];
		alert( typeof(e) );	
		alert( e instanceof(Array) ); 

</script>
</body>
</html>
