<script>
	//map()和filter()方法
	//数组基础

	//1.作用:只要是批量的数据都需要使用数组声明
	
	//2.声明
		var arr1 = [1,25,65,38,14,3,0,152,146,1111];
		var arr2 =new Array(9);
		var arr3 =new Array(1,25,65,38,14,3,0,152,146);

	//3.遍历
		//1)直接遍历:一般用于测试：document.write(arr1+'<br/>');
		//2)for循环遍历
		for( var i = 0; i < arr3.length; i++) {
			i < arr3.length-1 ? document.write(arr3[i]+',') : document.write(arr3[i]); 
		}

	//4.处理
		//1)排序
			//a、sort方法 ：arrayobj.sort(sortfunction) 
				arr3.sort();//没有传入参数，将按照 ASCII 字符顺序进行升序排列
				document.write('<br/>' + arr3);
				arr3.sort(function (a,b){
								if(a > b) {
									return 1;
								}
								else if(a = b) {
									return 0;
								}
								else {
									return -1;
								}
			
				});
				document.write('<br/>' + arr3);
			//b、reserve方法：arrayObj.reverse( )
			arr3.reverse();//返回一个元素顺序被反转的 Array 对象
			document.write('<br/>' + arr3);
		//2)添加、删除
			//a、添加
				//插入到最后位置:arrayObj.push([item1 [item2 [. . . [itemN ]]]])
				arr3.push(4);
				document.write('<br/>' + arr3);
				//插入到开始位置:arrayObj.unshift([item1[, item2 [, . . . [, itemN]]]])
				arr3.unshift(4);
				document.write('<br/>' + arr3);
				//合并多个数组：array1.concat([item1[, item2[, . . . [, itemN]]]])
				var arr4 = arr3.concat(arr1); //不改变原数组
				//document.write('<br/>' + arr1);
				//document.write('<br/>' + arr3);
				document.write('<br/>' + arr4);
			//b、删除
				
				//移除最后一个:arrayObj.pop( )
				arr3.pop();
				document.write('<br/>' +  arr3);
				//移除第一个:arrayObj.shift( ) 
				arr3.shift();
				document.write('<br/>' +  arr3);
		//3)子数组
			//a、splice 方法可以移除从 start 位置开始的指定个数的元素并插入新元素，从而修改 arrayObj。
			//返回值是一个由所移除的元素组成的新 Array 对象 
			//arrayObj.splice(start, deleteCount, [item1[, item2[, . . . [,itemN]]]])
				//①删除任意项
				arr4.splice(10,11);
				document.write('<br/>' + arr4);
				//②指定位置插入指定项
				arr4.splice(0,0,222,15,16,17);
				document.write('<br/>' + arr4);
				//③替换任意项
				arr4.splice(0, 8, 222,15,16,17);
				document.write('<br/>' + arr4);
			//b、返回一个数组的一段:arrayObj.slice(start, [end]) (不包括最后一个)
				var arr5 = arr4.slice(1, 4);//不改变原数组
				//document.write('<br/>' + arr4);
				var arr6 = arr4.slice(0, -1);//返回除最后一个的所有数组元素,化负为正+array.length
				document.write('<br/>' + arr5);
				document.write('<br/>' + arr6);
		//4)数组转换
			//a、返回对象的字符串表示：objectname.toString([radix])
			arr6.toString();
			document.write('<br/>' + arr6);
			//b、返回一个日期，该日期使用当前区域设置并已被转换为字符串:dateObj.toLocaleString()
			//必须为日期对象
			var d, s;                      // 声明变量。
  			d = new Date();                // 创建 Date 对象。
   			s = "Current setting is ";
   			s += d.toLocaleString();       // 转换为当前区域。
           	document.write('<br/>' + s);
           	//c、返回字符串值，其中包含了连接到一起的数组的所有元素，元素由指定的分隔符分隔开来：arrayObj.join(separator)
           	var arr7 = arr6.join('-');//不改变原数组
           //document.write('<br/>' + arr6);
           document.write('<br/>' + arr7);
        //5)位置 //indexOf()、lastIndexOf()

      

       
</script>
