<meta charset="utf-8">
<script>
//流程语句
	//1.选择语句
		//1)if：结构复杂，可以嵌套，层次关系容易搞错，处理复杂的逻辑关系
			//句法
				/*
					if(条件表达式1){
						代码段
					}esle if(条件表达式2){
						代码段
					}else{
						代码段
					}
				*/
		//2)switch:结构简单，适合多重选择，仅能处理整数，枚举，字符串等数据类型
				//句法
				/*
					switch(条件表达式){
						case 标签1:
							代码段1; break;
						......
						default:
							代码段n;
					}
				*/
	
	//2.循环语句
		//1)while：先检查条件，条件符合执行循环,一般用于循环次数未知的循环
			//句法
				/*
					while(条件表达式){
						循环执行代码段
					}
				*/
		
		//2)do-while:先执行一次循环体，再检查条件
			//句法
				/*
					do{
						循环执行代码段
					}while(条件表达式)
				*/
		
		//3)for:一般用于循环次数已知的循环，先检查循环条件，符合则执行，执行后进行递增/递减，再判断循环条件
			//句法
				/*
					for(循环变量 = 初值; 循环条件;递增/递减计数器){
						循环代码段
					}
				*/
		
		//4)for-in:迭代，枚举对象属性
			//句法
				/*
					for(声明变量 in 对象){
						代码段
					}
				*/
	
	//3、跳转语句
		//1）return：终止函数体的运行，并返回一个值
		//2）break：终止整个循环，不再进行判断
		//3）continue：结束本次循环，接着判断是否执行下次循环
	//4、异常处理语句
		//1)throw：主动抛出异常
		//2)try:指明需要处理的代码段
		//3）catch：捕获异常
		//4）finally：后期处理
