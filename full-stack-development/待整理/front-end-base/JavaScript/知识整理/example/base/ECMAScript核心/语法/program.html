<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>基本语法</title>
	<script >

	//1.使用:<script (type="text/javaScript" 可省略) (src="")> < /script>
		//由于程序是从上向下执行，注意脚本嵌套位置的合理性
		
	//2.严格区分大小写、严格模式 :"use strict"; (x = 3.14在严格模式中报错 ，在非严格模式下是全局变量)
	
	//3.注释  行注释://     块注释：/*...*/
	
	//4.标识符：必须以字母、下划线（_）或美元符（$）开始
	
	//5.变量
		//1）声明（先声明，后续写；先赋值，后运算） ：var
			
		//2）命名
			//a、匈利亚命名法：变量名=类型+对象描述（整型i 字符串s 对象o） 
			//b、驼峰式命名法：（student_name、StudentName、stuedentName）
		
		//3)类型
			//a、值类型
				//对于值类型变量，变量的交换（将一个变量赋值给另一个变量）相当于是创建了一个新的空间，把原有的变量值复制一份，并将其存储在新空间当中，新空间与之前空间互不影响
				//占用的空间固定，保存在栈中
				//保存与复制是值本身
				//使用typeof检测数据的类型
				//基本数据类型是值类型（数值、布尔值、null、undefined、字符串）
				
			//b、引用类型
				//引用类型变量的交换，并不会创建一个新的空间，而是让新变量和之前的变量，同时指向一个原有空间（即同一个地址）。可以理解为C语言的指针。以生活的实例来说，就如同原来一个人有家门的钥匙，之后这个人结婚了，配了一把钥匙给自己的妻子，这时候，两个人共同有家的钥匙，但是家还是一个家。
				//占用空间不固定，保存在堆中
				//保存与复制指向对象中的一个指针
				//使用instanceof检测数据的类型
				//使用new（）方法构造出的对象是引用型
		
		//4)作用域
			//全局变量：在函数外定义的变量和在函数内部定义的无var的变量，可以在任何位置调用
			//局部变量：在函数的内部使用var声明的变量和函数的参数变量，在函数当前体内部调用
			//优先级：局部变量>参数变量>全局变量
			//特性
				//忽略块级作用域
				//全局变量是全局对象的属性，局部变量是调用对象的属性
				//作用域链（内层函数可以访问外层函数的局部变量，反之则不行）
				//生命周期（全局变量除非显示删除，否则一直存在；局部变量自声明起到函数运行完毕或者被显示删除）
				//回收机制（标记清除和引用计数）
				
				
	</script>
</head>

</body>
</html>
