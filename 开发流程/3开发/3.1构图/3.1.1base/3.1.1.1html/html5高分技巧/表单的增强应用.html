<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单的增强应用</title>
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <form action="javascript:;">
        <section class="input_type">
                <div class="search">
                    <label for="search">1.搜索框：</label>
                    <input id="search" type="search">
                    <input type="button" value="搜索">
                </div>
                <div class="tel">
                    <label for="tel">2.电话号码：</label>
                    <input id="tel" type="tel" placeholder="输入电话号码" pattern="1[3-8][0-9]{9}" maxlength="11">
                </div>
                <div class="url">
                    <label for="url">3.url：</label>
                    <input id="url" type="url">
                </div>
                <div class="email">
                    <label for="email">4.email：</label>
                    <input id="email" type="email">
                </div>
                <div class="date">
                        <label for="date">5 .date：</label>
                        <input id="date" type="date">  
                </div>
                <div class="color">
                        <label for="color">6 .color：</label>
                        <input id="color" type="color">  
                </div>
                <div class="number">
                        <label for="number">7 .number：</label>
                        <input id="number" type="number">  
                </div>
                <div class="range">
                        <label for="range">8 .range：</label>
                        <input id="range" type="range" min="20" max="100" step="2">  
                </div>
            <a href="http://www.w3school.com.cn/html5/html_5_form_input_types.asp" class="more" target="_blank">--更多</a>
        </section>
        <hr>    
        <section class="attribute">
            <div class="required">
                <span>1.required--必填项</span>
                <input type="password" required>
            </div>
            <div class="pattern">
                <span>2.pattern--正则表达式</span>
                <input type="text" pattern="\w{4,8}" title="4-8位用户名，格式为下划线、字母或数字">
            </div>
            <div class="autofocus">
                <span>3.autofocus--自动聚焦</span>
                <input type="text" autofocus>
            </div>
            <div class="palceholder">
                <span>4.placeholder--输入占位符</span>
                <input type="text" placeholder="输入用户名">
            </div>
        </section>
    <input type="submit" value="提交">
    </form>
</body>
</html>
