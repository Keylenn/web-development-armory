<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>其他常用的新元素和属性</title>
    <style> 
        .simulate-textarea{
            width: 200px;
            height: 100px;
            border: 2px solid rgba(101, 91, 255, 0.363);
        }
    </style>
</head>
<body>
    <section class="progress">
        <p>1.progress--进度条，常见属性value、max,通过css的bgc改变进度条颜失</p>
        <progress value='40' max="100"></progress>
    </section>
    <section class="meter">
        <p>2.meter--标尺，常见属性min、max、value</p>
        <meter value="3" min="0" max="10">10</meter><br>
        <meter value="0.6">60%</meter>
    </section>
    <section class="contenteditable">
        <p>3.contenteidtable--普通元素可编辑</p>
        <div class="simulate-textarea" contenteditable="true"></div>
    </section>
</body>
</html>
